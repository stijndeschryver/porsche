<!DOCTYPE html>
<html>
<head>
    <title>Advertisement</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
            gap: 20px;
        }

        .porsche-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        iframe {
            border: 1px solid black;
            background: #f8f8f8;
            overflow: hidden;
        }

        .logo {
            width: 10rem;
            height: auto;
        }

    </style>
</head>
<body>
<div class="porsche-row">
    <iframe id="ad1" width="300" height="600"></iframe>
    <iframe id="ad2" width="300" height="600"></iframe>
</div>

<img src="./onshore.svg" alt="logo" class="logo">

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            ad1.src = './old/PORS2501_PHEV_BANNERS-PANAMERA-NL-300x600.html';
            ad2.src = './new/000831-NewBizz-Porsche_300x600_NL.html';
        }, 500);
    });
</script>
</body>
</html>
